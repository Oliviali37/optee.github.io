<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --text-main: #111;
      --text-sub: #666;
      --bg: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 24px;
    }

    /* Logo */
    .logo {
      margin-bottom: 32px;
    }
    .logo img {
      height: 56px;
      display: block;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin: 0 0 24px 0;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 22px;
      color: var(--text-sub);
      max-width: 700px;
      line-height: 1.6;
    }

    .divider {
      margin: 72px 0;
      border-top: 1px solid #eee;
    }

    .feature {
      font-size: 18px;
      line-height: 1.8;
      max-width: 700px;
      color: var(--text-main);
    }

    footer {
      margin-top: 120px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      .subtitle { font-size: 18px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      <img src="assets/optee-logo.png" alt="Optee logo">
    </div>

    <h1>
      Simple tools.<br>
      For daily operations.
    </h1>

    <div class="subtitle">
      Optee tools are built to adapt to people, not the other way around.
    </div>

    <div class="divider"></div>

    <div class="feature">
      • Designed for small businesses<br>
      • Simple tools that get straight to the point and solve real problems<br>
      • Built by someone who uses these tools daily
    </div>

    <footer>
      © Optee · In private beta
    </footer>

  </div>
</body>
</html>
