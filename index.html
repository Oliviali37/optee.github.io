<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }
    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }
    .note {
      margin-top: 32px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Optee</h1>
    <p>
      Simple tools for small businesses.<br>
      Built by someone who actually uses them.
    </p>
    <div class="note">
      Coming soon.
    </div>
  </div>
</body>
</html>
